<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Snippetlist</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar navbar-static-top navbar-inverse">
        <div class="container">
          <span>
            <a href="/" class="navbar-brand">w3a/snippetlist</a>
          </span>
          <ul id="login-box" class="nav navbar-nav pull-right">
            <li class="dropdown">
              <a id="name" href="#" class="dropdown-toggle" data-toggle="dropdown">
                Logged in user's name
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a id="user" href="/">User page</a></li>
                <li>
                  <form id="logout" action="" method="POST">
                    <button id="logout" href="/" class="btn btn-link">Log out</button>
                  </form>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="container">
        <div id="flash-error" class="alert alert-danger">
          Flash error
        </div>
        <div id="flash-info" class="alert alert-info">
          Flash info
        </div>
        <!-- Content -->
        <div id="content">
        </div>
        <!-- END Content -->
      </div><!-- /.container -->
    </div><!-- ./wrapper -->
    <script src="/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
